<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <span>Score: {{ score}}</span>
        <p v-show="won">You Won!</p>
        <pre>
          <table :class="{won}">
            <tbody>
   <tr v-for="row of boardState">
     <td v-for="col of row" :class="`tile-${col}`">{{ col }}</td>
   </tr>
              </tbody>
 </table></pre>
      </div>
    </div>
  </body>
</html>
